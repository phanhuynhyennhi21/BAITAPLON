    <!-- Main Content -->
    <main>
        <h1>Liên Hệ với Chúng Tôi</h1>
        <p>Hãy điền thông tin vào mẫu dưới đây để gửi câu hỏi hoặc yêu cầu của bạn.</p>

        <!-- Contact Form -->
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Tên của bạn:</label>
                <input type="text" id="name" name="name" placeholder="Nhập tên của bạn" required>
            </div>
            <div class="form-group">
                <label for="email">Email của bạn:</label>
                <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại:</label>
                <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại của bạn">
            </div>
            <div class="form-group">
                <label for="message">Nội dung câu hỏi:</label>
                <textarea id="message" name="message" rows="5" placeholder="Nhập câu hỏi hoặc yêu cầu của bạn" required></textarea>
            </div>
            <button type="submit">Gửi</button>
        </form>

        <div id="response-message" class="response-message"></div>
    </main>
