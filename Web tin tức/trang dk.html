<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thành viên - Website Tin Tức và Buôn Bán Báo Giấy</title>
    <link rel="stylesheet" href="../Web tin tức/csstrangphu.css">
    <script src="../Web tin tức/trang dk.js tin tức/tinhot/ tin tức/"></script>
</head>
<body>
    <div class="container">
        <h1>Đăng ký thành viên</h1>
        <form id="register-form">
            <label for="username">Tên người dùng</label>
            <input type="text" id="username" name="username" required placeholder="Nhập tên người dùng">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Nhập email">

            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" required placeholder="Nhập mật khẩu">

            <label for="confirm-password">Xác nhận mật khẩu</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Xác nhận mật khẩu">

            <button type="submit">Đăng ký</button>
        </form>
        <div id="message"></div>
        <a href ="../Web tin tức/webtintuc.html ">TRANG CHỦ</a>
    </div>

    <script src="register.js"></script>
</body>
</html>
